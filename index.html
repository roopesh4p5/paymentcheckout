<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>paymentcheckout</title>
</head>

<body>


    <div class="box">
        <a class="button" id="p499" onclick="takeval1()" data-value="499" href="#popup1">Basic @499</a>
        <a class="button" id="p799" onclick="takeval2()" data-value="799" href="#popup1">premium @799</a>

    </div>

    <div id="popup1" class="overlay">
        <div class="popup">
            <img src="./cardimg.png" alt="" style="width:130px;padding-left: 40px;">

            <a class="close" href="#">&times;</a>
            <div class="content">
                <div class="container">

                    <form action="">

                        <div class="row">

                            <div class="col">

                                <h3 class="title">billing address</h3>

                                <div class="inputBox">
                                    <span>full name :</span>
                                    <input class="nonempty" type="text" placeholder="Roopesh">
                                </div>
                                <div class="inputBox">
                                    <span>email :</span>
                                    <input type="email" id="email" placeholder="example@example.com">
                                </div>
                                <div class="inputBox">
                                    <span>address :</span>
                                    <input type="text" placeholder="room - street - locality">
                                </div>
                                <div class="inputBox">
                                    <span>city :</span>
                                    <input type="text" placeholder="mumbai">
                                </div>

                                <div class="flex">
                                    <div class="inputBox">
                                        <span>state :</span>
                                        <input type="text" placeholder="Karnataka">
                                    </div>
                                    <div class="inputBox">
                                        <span>zip code :</span>
                                        <input type="text" placeholder="123 456">
                                    </div>
                                </div>

                            </div>

                            <div class="col">

                                <h3 class="title">payment</h3>
                                <hr style="padding:11px">
                                <div class="inputBox">
                                    <span>You have selected for the plan of</span>
                                    <label id="labeling" for="display"></label>
                                </div>
                                <div class="inputBox">
                                    <span>name on card :</span>
                                    <input class="nonempty" type="text" placeholder="Roopesh">
                                </div>
                                <div class="inputBox">
                                    <span>credit card number :</span>
                                    <input class="nonempty" id="ccn" type="number" maxlength="19"
                                        placeholder="xxxx xxxx xxxx xxxx">

                                </div>
                                <div class="inputBox">
                                    <span>exp month :</span>
                                    <input class="nonempty" type="text" placeholder="january">
                                </div>

                                <div class="flex">
                                    <div class="inputBox">
                                        <span>exp year :</span>
                                        <input class="nonempty" type="number" placeholder="2022">
                                    </div>
                                    <div class="inputBox">
                                        <span>CVV :</span>
                                        <input class="nonempty" type="text" placeholder="123">
                                    </div>
                                </div>

                            </div>

                        </div>

                        <input onclick="successfull()" type="submit" id="successful" value="proceed to checkout"
                            class="submit-btn">

                    </form>

                </div>

            </div>
        </div>
    </div>



    <script>

        takeval1 = () => {
            let price = document.getElementById("p499").getAttribute("data-value");
            document.querySelector("#labeling").innerHTML = (`₹ ${price}`)
        }

        takeval2 = () => {
            let price = document.getElementById("p799").getAttribute("data-value");
            document.querySelector("#labeling").innerHTML = (`₹ ${price}`)

        }


        successfull = () => {
            let email = document.getElementById("email").value;
            let nonempty = document.querySelectorAll(".nonempty");
            console.log(email);

            for (let input of nonempty) {
                if (input.value === "") {
                    alert("Please fill in all the fields.");
                    return;
                }
            }

            // Send email
            // ... Add your code here to send an email using a server-side script or an API

            alert("Payment successful!\nAn email has been sent to " + email + " regarding the payment.");
            document.getElementById("popup1").style.display = "none";
        }

    </script>
</body>

</html>
